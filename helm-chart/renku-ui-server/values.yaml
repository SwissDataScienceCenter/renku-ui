# Default values for ui-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: renku/renku-ui-server
  tag: "2.0.0"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Configure autoscaling
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  cpuUtilization: 95

resources:
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

serverData:
  url:
  port: 8080
  prefix: /ui-server

gateway:
  url:
  loginSuffix: /auth/login
  logoutSuffix: /auth/logout

sentry:
  enabled: false
  url: ""
  namespace: ""
  sampleRate: 0
  debugMode: false

authentication:
  url:
  id: renku-ui
  # secret: 1234abcd # do not provide any value here to use the global gateway client secret
  expirationTolerance: 10 # in seconds

# ui-server dedicate redis
redis:
  # if you don't install a local redis instance, fill in the `external` variables (database and password optional)
  install: true
  external:
    host:
    port:
    database:
    password:

  nameOverride: ui-server-redis

  cluster:
    enabled: false

  usePassword: false

  master:
    persistence:
      enabled: false

  networkPolicy:
    enabled: true
    allowExternal: false
