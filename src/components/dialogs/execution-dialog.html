<v-card>
    <v-card-title>
        <v-progress-linear v-bind:indeterminate="true" v-show="progress" ></v-progress-linear>
        <span class="headline">Start an Execution</span>
    </v-card-title>
    <v-card-text>
        <v-select label="Engine" required :items="['k8s']" v-model="engine"></v-select>
        <v-text-field label="Namespace" required v-model="namespace"></v-text-field>
        <v-select v-for="(_, i) in inputSlotNames"
                v-model="inputSlotFiles[i]"
                v-bind:items="files"
                v-bind:label="`Choose ${inputSlotNames[i]} input`"
                autocomplete>
        </v-select>
        <v-select v-for="(_, i) in outputSlotNames"
                  v-model="outputSlotFiles[i]"
                  v-bind:items="files"
                  v-bind:label="`Choose ${outputSlotNames[i]} output`"
                  autocomplete>
        </v-select>
    </v-card-text>
    <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn secondary flat v-on:click="cancel">Cancel</v-btn>
        <v-btn secondary v-on:click="addExec">Start</v-btn>
    </v-card-actions>
</v-card>
