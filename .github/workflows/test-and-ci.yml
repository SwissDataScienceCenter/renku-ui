name: Test and CI

on:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test-client:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - name: Install client dependencies
        run: |
          cd client
          npm install
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Run test client
        run: |
          cd client
          npm test
        env:
          CI: true
      - name: Run format client
        run: |
          cd client
          npm run format-check
      - name: Run lint client
        run: |
          cd client
          npm run lint
      - name: Build client
        run: |
          cd client
          npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

  test-server:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - name: Install server dependencies and build
        run: |
          cd server
          npm install
          npm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
      - name: Run test server
        run: |
          cd server
          npm test
        env:
          CI: true
      - name: Run format server
        run: |
          cd server
          npm run format-check
      - name: Run lint server
        run: |
          cd server
          npm run lint

  test-storybook:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - name: Install dependencies
        run: npm install
      - name: Build Storybook and run tests
        run: npm run storybook-compile-and-test

  lint-e2e:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: "18.17.1"
      - name: Install project e2e dependencies
        run: |
          cd tests
          npm install
      - name: Run format e2e
        run: |
          cd tests
          npm run format-check
      - name: Run lint e2e
        run: |
          cd tests
          npm run lint

  run-e2e:
    needs: lint-e2e
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install client
        uses: cypress-io/github-action@v6
        with:
          build: npm run install-client
          runTests: false
          working-directory: tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          start: npm run start
          wait-on: http://localhost:3000
          wait-on-timeout: 300
          working-directory: tests
      - uses: actions/upload-artifact@v3
        if: failure() # Cypress screenshots will be generated only if the test failed, thus we store screenshots only on failures
        with:
          name: cypress-screenshots
          path: tests/cypress/screenshots
          retention-days: 7
      - uses: actions/upload-artifact@v3
        if: always() # Cypress test video is always captured, so this action uses "always()" condition
        with:
          name: cypress-videos
          path: tests/cypress/videos
          retention-days: 3

  test-chart:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Install helm
        uses: azure/setup-helm@v3
        with:
          version: "3.8.0"
      - name: Test helm chart
        run: |
          helm dependency update helm-chart/renku-ui
          helm lint helm-chart/renku-ui -f helm-chart/minikube-values.yaml

  build-chart:
    needs: [test-client, test-server, test-chart]
    runs-on: ubuntu-22.04
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Install helm
        uses: azure/setup-helm@v3
        with:
          version: "3.8.0"
      - name: Build chart and images
        run: |
          python -m pip install --upgrade pip "chartpress==1.3.0" "ruamel.yaml==0.15.54" "six==1.16.0"
          chartpress

  publish-chart:
    needs: build-chart
    runs-on: ubuntu-22.04
    if: "startsWith(github.ref, 'refs/tags/')"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: set up environment variables
        run: |
          echo "GIT_USER=Renku Bot" >> $GITHUB_ENV
          echo "GIT_EMAIL=renku@datascience.ch" >> $GITHUB_ENV
      - name: Push images
        uses: SwissDataScienceCenter/renku-actions/publish-chart@v1.7.0
        env:
          DOCKER_USERNAME: ${{ secrets.RENKU_DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.RENKU_DOCKER_PASSWORD }}
      - name: Update ui version
        uses: SwissDataScienceCenter/renku-actions/update-component-version@v1.7.0
        env:
          GITHUB_TOKEN: ${{ secrets.RENKUBOT_GITHUB_TOKEN }}
          COMPONENT_NAME: renku-ui
