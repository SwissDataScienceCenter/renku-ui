charts:
  - name: helm-chart/renku-ui
    resetTag: latest
    imagePrefix: renku/
    repo:
      git: SwissDataScienceCenter/helm-charts
      published: https://swissdatasciencecenter.github.io/helm-charts
    paths:
      - .
    images:
      renku-ui:
        # Context to send to docker build for use by the Dockerfile
        contextPath: client/
        # Dockerfile path relative to chartpress.yaml
        dockerfilePath: client/Dockerfile
        valuesPath: client.image
        paths:
          - client
          - e2e
          - helm-chart
          - server
          - .github
          - "."
        buildArgs:
          SHORT_SHA: "{LAST_COMMIT}"
      renku-ui-server:
        # Context to send to docker build for use by the Dockerfile
        contextPath: server/
        # Dockerfile path relative to chartpress.yaml
        dockerfilePath: server/Dockerfile
        valuesPath: server.image
        paths:
          - client
          - e2e
          - helm-chart
          - server
          - .github
          - "."
        buildArgs:
          SHORT_SHA: "{LAST_COMMIT}"
