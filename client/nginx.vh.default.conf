charset utf-8;

# tcp_nopush on;
# tcp_nodelay off;
# client_header_timeout ${CLIENT_HEADER_TIMEOUT}s;
# client_body_timeout ${CLIENT_BODY_TIMEOUT}s;
# client_max_body_size ${CLIENT_MAX_BODY_SIZE}k;
# reset_timedout_connection on;

gzip on;
gzip_vary on;
gzip_proxied any;
gzip_types
  text/css
  text/javascript
  text/xml
  text/plain
  application/javascript
  application/x-javascript
  application/json
  application/xml
  application/rss+xml
  application/atom+xml
  font/truetype
  font/opentype
  image/svg+xml;

server {
  listen 8080;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* .(?:css|js)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  location ~* .(?:jpg|png|svg)$ {
    expires 7d;
    add_header Cache-Control "public";
  }

  location /config.json {
    add_header Cache-Control "no-cache, max-age=-1";
  }

  location /manifest.json {
    add_header Cache-Control "no-cache, max-age=-1";
  }

  # WebSockets configuration
  location /ui-server/ws {
    # ? REF: http://nginx.org/en/docs/http/websocket.html
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    # ? REF: https://stackoverflow.com/questions/10550558/nginx-tcp-websockets-timeout-keepalive-config
    proxy_*_timeout 1d;
    # proxy_connect_timeout 1d;
    # proxy_send_timeout 1d;
    # proxy_read_timeout 1d;
  }
}
